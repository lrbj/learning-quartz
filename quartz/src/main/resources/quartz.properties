org.quartz.scheduler.instanceName=ClusteredScheduler
org.quartz.scheduler.instanceId=AUTO
#并发个数
org.quartz.threadPool.threadCount=5

#持久化
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.dataSource=myDS
org.quartz.jobStore.useProperties=false
org.quartz.jobStore.misfireThreshold=300000  

org.quartz.dataSource.myDS.connectionProvider.class=com.honeywell.polling.config.quartz.DruidConnectionProvider
org.quartz.dataSource.myDS.driver=org.postgresql.Driver
org.quartz.dataSource.myDS.URL=jdbc:postgresql://127.0.0.1:5432/test
org.quartz.dataSource.myDS.user=postgres
org.quartz.dataSource.myDS.password=123456
org.quartz.dataSource.myDS.maxConnections=5

